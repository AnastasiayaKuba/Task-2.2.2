<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>List of cars</h1>




<form action="/cars" method="get">
    <label for="count">Choose number </label>
    <input type="number" id="count" name="count" min="1" max="5" th:value="${param.count}" />
    <input type="submit" value="Submit"/>
</form>


<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Age</th>
    </tr>


    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.age}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
